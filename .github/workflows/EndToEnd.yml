name: "End To End Tests"
run-name: EndToEnd ${{ github.run_number }} [${{ github.actor }}] on ${{ github.ref_name }}

on:
  schedule:
    - cron: '0 * * * *' # Once every hour
  workflow_dispatch:

permissions: {}

jobs:
  EndToEnd_Workflow:
    name: "EndToEnd Workflow"
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python_version }}
          enable-cache: true

      - name: Should Periodic Workflow Run?
        run: uv run python .github/tools/ShouldPeriodicWorkflowRun.py ${{ github.api_url }}/repos/${{ github.repository }} "EndToEnd_Impl.yml
